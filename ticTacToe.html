
<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ticTacToe.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>
<body background="https://github.com/SkwibHub/a-team/blob/master/galaxy.jpg?raw=true">
    <h1 class="css-selector">Tic Tac Toe In SPACE</h1>
    <div class="board-container flex-container flex-column flex-center">
        <div class ="board flex-container flex-wrap flex-center">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
        </div>
        <br>
        <div>
            <button class="start">Start</button>
            <button class="reset" >Reset</button>
        </div>
         
    </div>
   

</body>
</html>
